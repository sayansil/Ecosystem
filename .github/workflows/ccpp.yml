name: build

on:
  push:
      branches:
      - flatbuffer
      paths:
      - 'Cpp/**'
      - '.github/workflows/ccpp.yml'
  pull_request:
      branches:
      - flatbuffer
      paths:
      - 'Cpp/**'
      - '.github/workflows/ccpp.yml'

jobs:
  build-lin-gcc-rel:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2

    - name: prepare-build
      run: |
        sudo apt update
        sudo apt install ninja-build

    - name: configure-build
      run: |
        cd Cpp
        cmake --preset lin-gcc-rel

    - name: build
      run: |
        cd Cpp
        cmake --build --preset lin-gcc-rel

  build-lin-clang-rel:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2

    - name: prepare-build
      run: |
        sudo apt update
        sudo apt install ninja-build clang-12

    - name: configure-build
      run: |
        cd Cpp
        cmake --preset lin-clang-rel

    - name: build
      run: |
        cd Cpp
        cmake --build --preset lin-clang-rel

  build-osx-clang-rel:
    runs-on: macos-11
    steps:
    - uses: actions/checkout@v2

    - name: prepare-build
      run: |
        brew install ninja

    - name: configure-build
      run: |
        cd Cpp
        cmake --preset osx-clang-rel

    - name: build
      run: |
        cd Cpp
        cmake --build --preset osx-clang-rel

  build-osx-gcc-rel:
    runs-on: macos-11
    steps:
    - uses: actions/checkout@v2

    - name: prepare-build
      run: |
        brew install gcc ninja

    - name: configure-build
      run: |
        cd Cpp
        cmake --preset osx-gcc-rel

    - name: build
      run: |
        cd Cpp
        cmake --build --preset osx-gcc-rel