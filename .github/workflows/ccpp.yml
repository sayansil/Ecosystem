name: build

on:
  push:
      branches:
      - flatbuffer
      paths:
      - 'Cpp/**'
      - '.github/workflows/ccpp.yml'
  pull_request:
      branches:
      - flatbuffer
      paths:
      - 'Cpp/**'
      - '.github/workflows/ccpp.yml'

jobs:

  build-clang:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, macos-11]
        build_type: [dbg, rel]
        include:
          - os: ubuntu-20.04
            os_identifier: lin
            zip_os_identifier: linux
            installer: 'sudo apt'
            dependencies: 'ninja-build clang-12'
          - os: macos-11
            os_identifier: osx
            zip_os_identifier: osx
            installer: 'brew'
            dependencies: 'ninja'
    steps:
    - uses: actions/checkout@v2

    - name: prepare-build
      run: |
        ${{ matrix.installer }} install ${{ matrix.dependencies }}

    - name: configure-build
      run: |
        cd Cpp
        cmake --preset ${{ matrix.os_identifier }}-clang-${{ matrix.build_type }}

    - name: build
      run: |
        cd Cpp
        cmake --build --preset ${{ matrix.os_identifier }}-clang-${{ matrix.build_type }}

    - name: upload-setup
      if: matrix.build_type == 'rel'
      uses: actions/upload-artifact@v2
      with:
        name: ecosystem_setup_${{ matrix.zip_os_identifier }}_clang
        path: Cpp/build/${{ matrix.os_identifier }}-clang-${{ matrix.build_type }}/setup

    - name: upload-randomTests
      if: matrix.build_type == 'rel'
      uses: actions/upload-artifact@v2
      with:
        name: ecosystem_random_tests_${{ matrix.zip_os_identifier }}_clang
        path: Cpp/build/${{ matrix.os_identifier }}-clang-${{ matrix.build_type }}/RandomTests

  build-gcc:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, macos-11]
        build_type: [dbg, rel]
        include:
          - os: ubuntu-20.04
            os_identifier: lin
            zip_os_identifier: linux
            installer: 'sudo apt'
            dependencies: 'ninja-build'
          - os: macos-11
            os_identifier: osx
            zip_os_identifier: osx
            installer: 'brew'
            dependencies: 'gcc ninja'
    steps:
    - uses: actions/checkout@v2

    - name: prepare-build
      run: |
        ${{ matrix.installer }} install ${{ matrix.dependencies }}

    - name: configure-build
      run: |
        cd Cpp
        cmake --preset ${{ matrix.os_identifier }}-gcc-${{ matrix.build_type }}

    - name: build
      run: |
        cd Cpp
        cmake --build --preset ${{ matrix.os_identifier }}-gcc-${{ matrix.build_type }}

    - name: upload-setup
      if: matrix.build_type == 'rel'
      uses: actions/upload-artifact@v2
      with:
        name: ecosystem_setup_${{ matrix.zip_os_identifier }}_gcc
        path: Cpp/build/${{ matrix.os_identifier }}-gcc-${{ matrix.build_type }}/setup

    - name: upload-randomTests
      if: matrix.build_type == 'rel'
      uses: actions/upload-artifact@v2
      with:
        name: ecosystem_random_tests_${{ matrix.zip_os_identifier }}_gcc
        path: Cpp/build/${{ matrix.os_identifier }}-gcc-${{ matrix.build_type }}/RandomTests

  build-msvc:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-2022]
        build_type: [dbg, rel]
        include:
          - os: windows-2022
            os_identifier: win
            zip_os_identifier: windows
            installer: 'choco'
            dependencies: 'ninja'
    steps:
    - uses: actions/checkout@v2
    - uses: ilammy/msvc-dev-cmd@v1.10.0

    - name: prepare-build
      run: |
        ${{ matrix.installer }} install ${{ matrix.dependencies }}

    - name: configure-build
      run: |
        cd Cpp
        cmake --preset ${{ matrix.os_identifier }}-msvc-${{ matrix.build_type }}

    - name: build
      run: |
        cd Cpp
        cmake --build --preset ${{ matrix.os_identifier }}-msvc-${{ matrix.build_type }}

    - name: upload-setup
      if: matrix.build_type == 'rel'
      uses: actions/upload-artifact@v2
      with:
        name: ecosystem_setup_${{ matrix.zip_os_identifier }}_msvc
        path: Cpp/build/${{ matrix.os_identifier }}-msvc-${{ matrix.build_type }}/setup

    - name: upload-randomTests
      if: matrix.build_type == 'rel'
      uses: actions/upload-artifact@v2
      with:
        name: ecosystem_random_tests_${{ matrix.zip_os_identifier }}_msvc
        path: Cpp/build/${{ matrix.os_identifier }}-msvc-${{ matrix.build_type }}/RandomTests
