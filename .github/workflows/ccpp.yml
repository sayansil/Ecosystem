name: build

on:
  push:
      branches:
      - flatbuffer
      paths:
      - 'Cpp/**'
      - '.github/workflows/ccpp.yml'
  pull_request:
      branches:
      - flatbuffer
      paths:
      - 'Cpp/**'
      - '.github/workflows/ccpp.yml'

jobs:

  build-linux:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        compiler: [gcc, clang]
        build_type: [dbg, rel]
        include:
          - compiler: gcc
            dependencies: 'ninja-build'
          - compiler: clang
            dependencies: 'ninja-build clang-12'
    steps:
    - uses: actions/checkout@v2

    - name: prepare-build
      run: |
        sudo apt install ${{ matrix.dependencies }}

    - name: configure-build
      run: |
        cd Cpp
        cmake --preset lin-${{ matrix.compiler }}-${{ matrix.build_type }}

    - name: build
      run: |
        cd Cpp
        cmake --build --preset lin-${{ matrix.compiler }}-${{ matrix.build_type }}

    - name: upload-randomTests
      if: matrix.build_type == 'rel'
      uses: actions/upload-artifact@v2
      with:
        name: ecosystem_random_tests_linux_${{ matrix.compiler }}
        path: Cpp/build/lin-${{ matrix.compiler }}-rel/RandomTests

  build-macos:
    runs-on: macos-11
    strategy:
      matrix:
        compiler: [gcc, clang]
        build_type: [dbg, rel]
        include:
          - compiler: gcc
            dependencies: 'gcc ninja'
          - compiler: clang
            dependencies: 'ninja'
    steps:
    - uses: actions/checkout@v2

    - name: prepare-build
      run: |
        brew install ${{ matrix.dependencies }}

    - name: configure-build
      run: |
        cd Cpp
        cmake --preset osx-${{ matrix.compiler }}-${{ matrix.build_type }}

    - name: build
      run: |
        cd Cpp
        cmake --build --preset osx-${{ matrix.compiler }}-${{ matrix.build_type }}

    - name: upload-randomTests
      if: matrix.build_type == 'rel'
      uses: actions/upload-artifact@v2
      with:
        name: ecosystem_random_tests_darwin_${{ matrix.compiler }}
        path: Cpp/build/osx-${{ matrix.compiler }}-rel/RandomTests

  build-windows:
    runs-on: windows-2022
    strategy:
      matrix:
        compiler: [msvc]
        build_type: [dbg, rel]
        include:
          - compiler: msvc
            dependencies: 'ninja'
    steps:
    - uses: actions/checkout@v2
    - uses: ilammy/msvc-dev-cmd@v1.10.0

    - name: prepare-build
      run: |
        choco install ${{ matrix.dependencies }}

    - name: configure-build
      run: |
        cd Cpp
        cmake --preset win-${{ matrix.compiler }}-${{ matrix.build_type }}

    - name: build
      run: |
        cd Cpp
        cmake --build --preset win-${{ matrix.compiler }}-${{ matrix.build_type }}

    - name: upload-randomTests
      if: matrix.build_type == 'rel'
      uses: actions/upload-artifact@v2
      with:
        name: ecosystem_random_tests_windows_${{ matrix.compiler }}
        path: Cpp/build/win-${{ matrix.compiler }}-rel/RandomTests
