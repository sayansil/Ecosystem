name: build

on:
  push:
      branches:
      - master
      paths:
      - 'Cpp/**'
      - '.github/workflows/ccpp.yml'
  pull_request:
      branches:
      - master
      paths:
      - 'Cpp/**'
      - '.github/workflows/ccpp.yml'

jobs:
  build-linux:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2

    - name: prepare-build
      run: |
        sudo apt update
        sudo apt install -y libtbb-dev freeglut3-dev libglfw3 libglfw3-dev libglew-dev libsfml-dev

    - name: configure-build
      run: |
        cd Cpp
        mkdir build
        cd build
        cmake ..

    - name: build
      run: |
        cd Cpp/build
        cmake --build . -- -j $(nproc)
        
  build-linux-arm:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    
    - uses: pguyot/arm-runner-action@v1
      with:
        base_image: 'raspios_lite:2021-05-07'
        cpu: arm1176
        commands: |
            sudo apt update
            sudo apt install -y libtbb-dev freeglut3-dev libglfw3 libglfw3-dev libglew-dev libsfml-dev
            wget https://github.com/Kitware/CMake/releases/download/v3.22.1/cmake-3.22.1.tar.gz
            tar -xvzf cmake-3.22.1.tar.gz
            cd cmake-3.22.1/
            sudo ./bootstrap
            sudo make
            sudo make install
            cd Cpp
            mkdir build
            cd build
            cmake ..
            cmake --build . -- -j $(nproc)
      
    - name: Setup debugging session
      uses: lhotari/action-upterm@v1
