name: build

on:
  push:
      branches:
      - flatbuffer
      paths:
      - 'Cpp/**'
      - '.github/workflows/ccpp.yml'
  pull_request:
      branches:
      - flatbuffer
      paths:
      - 'Cpp/**'
      - '.github/workflows/ccpp.yml'

jobs:
  build-clang-debug:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, macos-11]
        include:
          - os: ubuntu-20.04
            os_identifier: lin
            dependencies: 'ninja-build clang-12'
          - os: macos-11
            os_identifier: osx
            dependencies: 'ninja'
    steps:
    - uses: actions/checkout@v2

    - name: prepare-build
      if: matrix.os == 'ubuntu-20.04'
      run: |
        sudo apt update
        sudo apt install ${{ matrix.dependencies }}
    - name: prepare-build
      if: matrix.os == 'macos-11'
      run: |
        brew upgrade
        brew install ${{ matrix.dependencies }}

    - name: configure-build
      run: |
        cd Cpp
        cmake --preset ${{ matrix.os_identifier }}-clang-dbg

    - name: build
      run: |
        cd Cpp
        cmake --build --preset ${{ matrix.os_identifier }}-clang-dbg

  build-clang-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, macos-11]
        include:
          - os: ubuntu-20.04
            os_identifier: lin
            zip_os_identifier: linux
            dependencies: 'ninja-build clang-12'
          - os: macos-11
            os_identifier: osx
            zip_os_identifier: osx
            dependencies: 'ninja'
    steps:
    - uses: actions/checkout@v2

    - name: prepare-build
      if: matrix.os == 'ubuntu-20.04'
      run: |
        sudo apt update
        sudo apt install ${{ matrix.dependencies }}
    - name: prepare-build
      if: matrix.os == 'macos-11'
      run: |
        brew upgrade
        brew install ${{ matrix.dependencies }}

    - name: configure-build
      run: |
        cd Cpp
        cmake --preset ${{ matrix.os_identifier }}-clang-rel

    - name: build
      run: |
        cd Cpp
        cmake --build --preset ${{ matrix.os_identifier }}-clang-rel

    - name: upload-setup
      uses: actions/upload-artifact@v2
      with:
        name: ecosystem_setup_${{ matrix.zip_os_identifier }}_clang
        path: Cpp/build/${{ matrix.os_identifier }}-clang-rel/setup

    - name: upload-randomTests
      uses: actions/upload-artifact@v2
      with:
        name: ecosystem_random_tests_${{ matrix.zip_os_identifier }}_clang
        path: Cpp/build/${{ matrix.os_identifier }}-clang-rel/RandomTests

  build-gcc-debug:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, macos-11]
        include:
          - os: ubuntu-20.04
            os_identifier: lin
            dependencies: 'ninja-build'
          - os: macos-11
            os_identifier: osx
            dependencies: 'gcc ninja'
    steps:
    - uses: actions/checkout@v2

    - name: prepare-build
