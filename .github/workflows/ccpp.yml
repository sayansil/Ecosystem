name: build

on:
  push:
      branches:
      - master
      paths:
      - 'Cpp/**'
      - '.github/workflows/ccpp.yml'
  pull_request:
      branches:
      - master
      paths:
      - 'Cpp/**'
      - '.github/workflows/ccpp.yml'

jobs:
  build-linux:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup debugging session
      uses: lhotari/action-upterm@v1

    - name: prepare-build
      run: |
        sudo apt update
        sudo apt install -y libtbb-dev freeglut3-dev libglfw3 libglfw3-dev libglew-dev libsfml-dev

    - name: configure-build
      run: |
        cd Cpp
        mkdir build
        cd build
        cmake ..

    - name: build
      run: |
        cd Cpp/build
        cmake --build . -- -j $(nproc)
        
  build-linux-arm:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup debugging session
      uses: lhotari/action-upterm@v1
      
    - uses: pguyot/arm-runner-action@v1
      with:
        base_image: 'raspios_lite:2021-05-07'
        cpu: arm1176
        commands: |
            sudo apt update
            sudo apt install -y libtbb-dev freeglut3-dev libglfw3 libglfw3-dev libglew-dev libsfml-dev cmake=3.20
            cd Cpp
            mkdir build
            cd build
            cmake ..
            cmake --build . -- -j $(nproc)
            
