        path: Cpp/build/${{ matrix.os_identifier }}-gcc-rel/RandomTests

  build-msvc-debug:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-2022]
        include:
          - os: windows-2022
            os_identifier: win
            dependencies: 'ninja'
    steps:
    - uses: actions/checkout@v2

    - name: prepare-build
      if: matrix.os == 'windows-2022'
      run: |
        choco upgrade all
        choco install ${{ matrix.dependencies }}

    - name: configure-build
      run: |
        cd Cpp
        cmake --preset ${{ matrix.os_identifier }}-msvc-dbg

    - name: build
      run: |
        cd Cpp
        cmake --build --preset ${{ matrix.os_identifier }}-msvc-dbg

  build-msvc-release:
