name: build

on:
  push:
      branches:
      - master
      paths:
      - 'Cpp/**'
  pull_request:
      branches:
      - master
      paths:
      - 'Cpp/**'

jobs:
  build-linux:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2

    - name: prepare-build
      run: |
        sudo apt update
        sudo apt install libtbb-dev libsfml-dev

    - name: configure-build
      run: |
        cd Cpp
        mkdir build
        cd build
        cmake ..

    - name: build
      run: |
        cd Cpp/build
        cmake --build . -- -j $(nproc)
