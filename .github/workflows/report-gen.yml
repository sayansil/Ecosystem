name: generate-report

on:
  push:
      branches:
      - master
      paths:
      - 'Cpp/**'
      - 'visualization/**'
      - '.github/workflows/report-gen.yml'
  pull_request:
      branches:
      - master
      paths:
      - 'Cpp/**'
      - 'visualization/**'
      - '.github/workflows/report-gen.yml'
  workflow_dispatch:

jobs:
  report-linux:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2

    - name: prepare
      run: |
        sudo apt update
        sudo apt install libtbb-dev freeglut3-dev libglfw3 libglfw3-dev libglew-dev libsfml-dev

    - name: configure
      run: |
        cd Cpp
        mkdir build
        cd build
        cmake ..

    - name: build
      run: |
        cd Cpp/build
        cmake --build . -- -j $(nproc)

    - name: run-simulation
      run: |
        ./Cpp/build/setup/setup
        ./Cpp/build/RandomTests/rt_reportgen_test

    - name: generate-report
      run: |
        cd visualization
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        python simulation_analysis.py -s animal/deer -o ../outputs/new_report.pdf

    - name: upload-report
      uses: actions/upload-artifact@v2
      with:
        name: Simulation Report
        path: outputs/new_report.pdf
